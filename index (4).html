  <script>
    // Show/hide screens based on history state
    function showScreen(screenId) {
      document.getElementById('videoContainer').style.display = screenId === 'video' ? 'block' : 'none';
      document.getElementById('telegramLink').style.display = screenId === 'telegram' ? 'block' : 'none';
    }

    // Add entry to browser history when leaving home section
    document.getElementById('searchBtn').addEventListener('click', function() {
      var searchQuery = prompt('Enter your search query:');
      if (searchQuery === 'rrrr') {
        // If search query is 'rrrr', redirect to the Telegram link
        window.location.href = 'https://www.instagram.com/';
      } else {
        // Otherwise, stay on the YouTube video screen
        history.pushState({ section: 'video' }, '', window.location.href);
        showScreen('video');
      }
    });

    // Listen for back button press
    window.addEventListener('popstate', function(event) {
      if (event.state && event.state.section === 'video') {
        // If back button pressed and state is 'video', show YouTube video screen
        showScreen('video');
      } else {
        // Otherwise, show Telegram link screen
        showScreen('telegram');
      }
    });

    // Prevent page refresh via F5 and Ctrl+R/Cmd+R
    document.addEventListener('keydown', function(event) {
      if (event.key === 'F5' || (event.ctrlKey && event.key === 'r') || (event.metaKey && event.key === 'r')) {
        event.preventDefault();
      }
    });

    // Prevent page unload or refresh
    window.addEventListener('beforeunload', function(event) {
      event.preventDefault();
      // Chrome requires returnValue to be set
      event.returnValue = '';
    });

    // Disable pull-to-refresh on touch devices
    let lastTouchY = 0;
    const preventPullToRefresh = (event) => {
      const touchY = event.touches[0].clientY;
      const touchYDelta = touchY - lastTouchY;
      lastTouchY = touchY;

      if (touchYDelta > 0 && window.scrollY === 0) {
        event.preventDefault();
      }
    };

    document.addEventListener('touchstart', (event) => {
      lastTouchY = event.touches[0].clientY;
    }, { passive: false });

    document.addEventListener('touchmove', preventPullToRefresh, { passive: false });
  </script>
